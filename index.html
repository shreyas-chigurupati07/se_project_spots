<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="author" content="Shreyas Chigurupati" />
    <meta name="description" content="Spots webpage" />
    <meta name="keywords" content="responsive Spots" />
    <link rel="stylesheet" href="pages/index.css" />
    <link rel="icon" href="favicon.ico" />

    <title>Spots</title>
  </head>
  <body>
    <div class="page">
      <header class="header">
        <img
          src="images/logo.svg"
          alt="Illustration of Spots logo"
          class="header__logo"
        />
      </header>
      <main class="content">
        <section class="profile page__section">
          <img
            src="images/avatar.jpg"
            alt="Image of Bessie Coleman"
            class="profile__avatar"
          />
          <div class="profile__column">
            <h1 class="profile__name">Bessie Coleman</h1>
            <p class="profile__description">Civil Aviator</p>
            <button type="button" class="profile__edit-btn">
              <img src="images/pencil.svg" alt="pencil logo" />Edit Profile
            </button>
          </div>
          <button type="button" class="profile__add-btn">
            <img src="images/plus.svg" alt="plus logo" />New Post
          </button>
        </section>
        <section class="cards page__section">
          <ul class="cards__list">
            <template id="card-template">
              <li class="card">
                <button
                  type="button"
                  class="card__delete-btn"
                  aria-label="Delete card"
                ></button>
                <img class="card__image" alt="" />

                <div class="card__content">
                  <h2 class="card__title"></h2>
                  <button
                    type="button"
                    class="card__like-btn"
                    aria-label="Like card"
                  ></button>
                </div>
              </li>
            </template>
          </ul>
        </section>
      </main>
      <footer class="footer page__section">
        <p class="footer__paragraph">2025 &COPY; Spots</p>
      </footer>
      <div class="modal" id="edit-profile-modal">
        <div class="modal__container">
          <div class="modal__row">
            <h2 class="modal__title">Edit Profile</h2>
            <button
              type="button"
              class="modal__close-btn"
              aria-label="Close modal"
            ></button>
          </div>
          <form class="modal__form" novalidate>
            <fieldset class="modal__fieldset">
              <label for="edit-profile-name" class="modal__label"
                >Name
                <input
                  type="text"
                  id="edit-profile-name"
                  class="modal__input"
                  name="name"
                  placeholder="Type your name"
                  minlength="2"
                  maxlength="40"
                  required
                />
                <span id="edit-profile-name-error" class="modal__error"></span>
              </label>

              <label for="edit-profile-description" class="modal__label"
                >Description
                <input
                  type="text"
                  id="edit-profile-description"
                  class="modal__input"
                  name="description"
                  placeholder="Describe yourself"
                  minlength="2"
                  maxlength="200"
                  required
                />
                <span
                  id="edit-profile-description-error"
                  class="modal__error"
                ></span>
              </label>
            </fieldset>
            <button
              type="submit"
              class="modal__save-btn modal__button modal__button_disabled"
            >
              Save
            </button>
          </form>
        </div>
      </div>
      <div class="modal" id="new-post-modal">
        <div class="modal__container">
          <div class="modal__row">
            <h2 class="modal__title">New Post</h2>
            <button type="button" class="modal__close-btn"></button>
          </div>
          <form class="modal__form" novalidate>
            <fieldset class="modal__fieldset">
              <label for="card-link-input" class="modal__label"
                >Image link
                <input
                  type="url"
                  id="card-link-input"
                  class="modal__input"
                  name="picture"
                  placeholder="Paste a link to the picture"
                  required
                />
                <span id="card-link-input-error" class="modal__error"></span>
              </label>

              <label for="card-caption-input" class="modal__label"
                >Caption
                <input
                  type="text"
                  id="card-caption-input"
                  class="modal__input"
                  name="caption"
                  placeholder="Type your caption"
                  minlength="2"
                  maxlength="30"
                  required
                />
                <span id="card-caption-input-error" class="modal__error"></span>
              </label>
            </fieldset>
            <button
              type="submit"
              class="modal__save-btn modal__button modal__button_disabled"
            >
              Save
            </button>
          </form>
        </div>
      </div>
    </div>
    <div class="modal modal_type_preview" id="preview-modal">
      <div class="modal__image-container">
        <button
          type="button"
          class="modal__close-btn modal__close-btn_type_preview"
          aria-label="Close modal"
        ></button>
        <img src="#" alt="" class="modal__image" />
        <p class="modal__caption"></p>
      </div>
    </div>
    <script src="./scripts/index.js"></script>
    <script src="./scripts/validation.js"></script>
  </body>
</html>
